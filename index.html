<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">

  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./styles.css">

  <link rel="stylesheet" href="https://fonts.google.com/specimen/Space+Grotesk">

  <title>Frontend Mentor | Interactive card details form</title>

</head>

<body>

<main>

  <div class="container">

    <section class="section-top">

      <img src="./images/bg-main-mobile.png" alt="Background Image Mobile" id="bg-mobile">

      <img src="./images/bg-main-desktop.png" alt="Background Image Desktop" id="bg-desktop">

      <!-- single card -->
      <div class="card-container back">

        <img src="./images/bg-card-back.png" alt="Back of the card" class ="card" id="card-back">

        <span class="cvc">000</span>

      </div>
      <!-- end of single card -->

    </section>

    <section class="section-bottom">

      <!-- single card -->
      <div class="card-container front">

        <img src="./images/bg-card-front.png" alt="Front face of the card" class="card" id="card-front">

        <div class="card-content">

          <div class="logo-container">

            <img src="./images/card-logo.svg" alt="Card-logo">

          </div>

          <span class="card-number">0000 0000 0000 0000</span>

          <div class="user-details">

          <span class="name">jane appleseed</span>

          <span class="exp">00/00</span>

        </div>

        </div>
        <!-- end of single card -->

      </div>

      <div class="form-container">

        <form class="form">

          <div class="wrapper">

          <label for="name">

            <span class="input-field-text">cardholder name</span>

            <input type="text" id="name" class="card-details" placeholder="e.g. Jane Appleseed">

            <span class="error"></span>

          </label>

          <label for="user-card-number">

            <span class="input-field-text">card number</span>

            <input type="text" id="user-card-number" class="card-details" placeholder="1234 5678 9123 0000">

            <span class="error"></span>

          </label>

          <div class="exp-date">

            <span class="input-field-text"> exp.date (MM/YY)  cvc</span>

            <div class="input-container">

              <label for="month">

                <input class="exp-details" type="text" id="month" placeholder="MM" data-id="month">
                
                <span class="error"></span>

              </label>

              <label for="Year">

                <input class="exp-details" type="text" id="year"placeholder="YY" data-id="year">

                <span class="error"></span>

              </label>

              <label for="cvc">

                <input class="exp-details" type="text" id="cvc" placeholder="e.g.123"data-id="cvc">

                <span class="error"></span>

              </label>

            </div>


          </div>

        </div>

          <button type="submit" class="btn">
            confirm
          </button>

        </form>

      </div>

    </section>

  </div>

</main>

  <footer>

    <div class="attribution">

      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

      Coded by <a href="#">Your Name Here</a>.

    </div>

  </footer>


  <!-- JavaScript -->
  <script src="./app.js"></script>
</body>

</html>
