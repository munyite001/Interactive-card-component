<!DOCTYPE html>

<html lang="en">

<head>
  
  <meta charset="UTF-8">
  
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./styles.css">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
</head>

<body>

<main>

  <div class="container">

    <section class="section-top">

      <img src="./images/bg-main-mobile.png" alt="Background Image Mobile" id="bg-mobile">

      <div class="card-container back">

        <img src="./images/bg-card-back.png" alt="Back of the card" class ="card" id="card-back">

        <span class="cvv">000</span>

      </div>

    </section>

    <section class="section-bottom">

      <div class="card-container front">

        <img src="./images/bg-card-front.png" alt="Front face of the card" class="card" id="card-front">

        <div class="card-content">

          <div class="logo-container">

            <img src="./images/card-logo.svg" alt="Card-logo"> 

          </div>

          <span class="card-number">0000 0000 0000 0000</span> 

          <div class="user-details">

          <span class="name">jane appleseed</span>

          <span class="exp">00/00</span>

        </div> 

        </div>
        

      </div>

    </section>
    
  </div>

</main>
  
  <footer>

    <div class="attribution">

      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      
      Coded by <a href="#">Your Name Here</a>.

    </div>

  </footer>

</body>

</html>
